<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Records</h1>
    
    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search by name or class" onkeyup="filterTable()">

    <!-- Add Student Form -->
    <form id="add-student-form" onsubmit="addStudent(event)">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="class" placeholder="Class" required>
        <input type="number" id="marks" placeholder="Marks" required>
        <button type="submit">Add Student</button>
    </form>

    <!-- Student Table -->
    <table id="student-table" border="1">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Class</th>
                <th onclick="sortTable(2)">Marks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <!-- Pagination -->
    <div id="pagination"></div>

    <!-- Export Button -->
    <button onclick="exportToCSV()">Export to CSV</button>

    <script src="script.js"></script>
</body>
</html>
